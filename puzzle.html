<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Puzzle</title>
    <link rel="stylesheet" href="/CSS/puzzle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="wrapper">
      <div class="contentsWrap">
        <div class="logoBox-wrap">
          <div class="logoBox">
            <a href="./index.html"><img src="./img/00_logo.png" alt="" /></a>
          </div>
          <div class="logoBox">
            <a href="./tetris.html"
              ><img src="./img/01_game_img5.png" alt=""
            /></a>
          </div>
          <div class="logoBox">
            <a href="./shooting.html"
              ><img src="./img/01_game_img6.avif" alt=""
            /></a>
          </div>
          <div class="logoBox">
            <a href="./typing.html"
              ><img src="./img/01_game_img7.png" alt=""
            /></a>
          </div>
        </div>
        <div class="puzzleContentsWrap">
          <div class="timeBox">
            <p class="time-text">time :</p>
            <p class="play-time">0</p>
          </div>
          <button class="change-pic">
            <img src="./img/03_Puzzle_btn3.png" alt="" />
          </button>
          <ul class="image-container">
            <li class="list1" data-type="0" draggable="true"></li>
            <li class="list2" data-type="1" draggable="true"></li>
            <li class="list3" data-type="2" draggable="true"></li>
            <li class="list4" data-type="3" draggable="true"></li>
            <li class="list5" data-type="4" draggable="true"></li>
            <li class="list6" data-type="5" draggable="true"></li>
            <li class="list7" data-type="6" draggable="true"></li>
            <li class="list8" data-type="7" draggable="true"></li>
            <li class="list9" data-type="8" draggable="true"></li>
            <li class="list10" data-type="9" draggable="true"></li>
            <li class="list11" data-type="10" draggable="true"></li>
            <li class="list12" data-type="11" draggable="true"></li>
            <li class="list13" data-type="12" draggable="true"></li>
            <li class="list14" data-type="13" draggable="true"></li>
            <li class="list15" data-type="14" draggable="true"></li>
            <li class="list16" data-type="15" draggable="true"></li>
          </ul>
          <button class="start-button">
            <img src="./img/03_Puzzle_btn1.png" alt="" />
          </button>
          <button class="cheat-key">
            <img src="./img/03_Puzzle_btn2.png" alt="" />
          </button>
          <p class="game-text"><img src="./img/03_Puzzle_img2.png" alt="" /></p>
        </div>
      </div>
    </div>
    <script src="/JS/puzzle.js"></script>
  </body>
</html>
